syntax = "proto3";
package feeabstraction.absfee.v1beta1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";

option go_package = "github.com/notional-labs/feeabstraction/v1/x/feeabs/types";


// Params defines the parameters for the feeabs module.
message Params {
    // allowed 
    string allowed_token = 1 
        [(gogoproto.moretags) = "yaml:\"allowed_token\"" ];
        
    // this is query period
    google.protobuf.Duration query_period = 2 [(gogoproto.nullable) = false, (gogoproto.stdduration) = true];
    
    // this is swap period
    google.protobuf.Duration swap_period = 3 [(gogoproto.nullable) = false, (gogoproto.stdduration) = true];
}
  